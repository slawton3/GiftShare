{% extends "base.html" %}
{% block content %}

<br />
<br />

<p><h3>Please Register Here:</h3></p>

{% endif %}
<form method="POST">
  {% csrf_token %}

    {{f.as_p}}

  <input type="submit">
</form>

{% endblock content %}
